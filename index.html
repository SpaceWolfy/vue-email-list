<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G(eneric)Mail</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- Tramite una chiamata API stampiamo a schermo un numero casuale -->
    <!-- 1: Debug in postmat -->
    <!-- -verificato- -->
    <!-- 1.5: compilazione del codice in Vue -->
    <!-- 2: Stampo -->
    <div id="app">
      <div class="mail-box">
        <header class="head-mail">
          <h1><span>G</span>eneric<span>M</span>ail</h1>
          <div class="n-unread-mail">
            Scegli una delle <strong>{{emailList.length}}</strong> mail
            randomiche per camuffare la <span>tua</span> identit√†
          </div>
        </header>
        <ul>
          <li
            class="mail-row"
            v-for="(email, index) in emailList"
            @click="selected=index"
            :class="{highlight:selected == index}"
          >
            {{email}}
          </li>
        </ul>
      </div>
    </div>
    <script src="vue/vue.js"></script>
  </body>
</html>
